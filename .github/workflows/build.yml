name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup .NET 10.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore src/RxExtends4WinForms/src/RxExtends4WinForms/RxExtends4WinForms.slnxx

      - name: Build (Release)
        run: dotnet build src/RxExtends4WinForms/src/RxExtends4WinForms/RxExtends4WinForms.slnxx --configuration Release --no-restore
